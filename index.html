p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Azathioprine<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Splenectomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Platelet transfusion Hypersplenism<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">34- Most common complication of splenectomy?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. OPSI<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Avascular necrosis of greater curvature of stomach<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Pancreatitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Atelectasis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">35- Splenectomy is done to tide over the acute crises\nofuncontrollable?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. ITP<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. TTP<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. HUS<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. All of the above<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">36- Which of the following is not an absolute indication of\nsplenectomy?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Splenic abscess<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Hereditary spherocytosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Fibrosarcoma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Autoimmune hemolytic anemia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">37- Most common infection after splenectomy is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Anaerobic<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Staphylococcal<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Streptococcal<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Pneumococcal<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">38- Which is the commonest postsplenectomy infection?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Streptococcus pyogenes<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Staphylococcus aureus<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Streptococcus pneumoniae<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Pseudomonas aeruginosa<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">39- Splenectomy is least useful in?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Congenital elliptocytosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Thalassemia major<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Congenital spherocytic anaemia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Hereditary nonspherocytic hemolytic anaemia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">40- Management of grade 3 splenic trauma in a stable child?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Embolization<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Partial splenectomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Total splenectomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Conservative<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">41- The most important radiological sign of splenic rupture is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Obliteration of psoas shadow<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Obliteration of splenic shadow<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Indentation of the left side air bubble<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Fracture of one or more lower ribs on left side<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">42- A 27-year-old patient presented with left sided abdominal pain\nto the emergency room; 6 hours after an RTA. He was hemodynamically stable and\nFAST positive. A CECT (contrast enhanced CT) scan showed grade III splenic\nlaceration. What will be the most appropriate treatment?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Splenectomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0 aceptive pills ond usually requires resection.<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Hemangiomas are the most common benign lesions of the liver that\ncome to the surgeon's attention.<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Nodular regenerative hyperplasio does not usually accompany\ncirrhosis.<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">69- Which of the following has the weakest association with\nHepatocellular Carcinoma (HCC)?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. HBV<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. HCV<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Oral Contraceptives<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Smoking<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">70- Most common cause of pancreatic pseudocyst?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Blunt abdominal trauma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Pancreatic carcinoma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Pancreatitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Post pancreatic surgery<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">71- Carcinoma of the pancreas? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Has a peak incidence in young age<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Had a good prognosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Commonly presents with athenia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Is more common in smokers<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">72- Most sensitive investigation of pancreatic carcinoma is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Angiography<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. ERCP<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Ultrasound<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. CT scan<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">73- The preferred treatment for carcinoma of the gallbladder is? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Radical resection that includes gallbladder in continuity with\nthe right hepatic lobe and<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">regional lymph node dissection<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Radiation therapy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Chemotherapy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Combined treatment involving surgical therapy, chemotherapy, and\nradiation<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">e. Palliative treatment<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">74- Characters of pain in acute cholangitis are the following,\nexcept? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">A. Starts as colicky pain<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">B. Becomes dull aching with time<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">C. Throbbing pain means empyema formation<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">D. Referred to groin and inner side of thigh<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">75- Saint's triad includes all the following, except? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Achalasia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Hiatus hernia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Chronic calcular cholecystitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Diverticular disease of the colon<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">76- As regards treatment of acute cholecystitis all correct,\nexcept?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Cholecystectomy is the best treatment in early cases<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Morphine is given to decrease pain of anxiety of patient<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Modified Fowler's position is preferred<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Failure of conservative treatment indicates cholecystostomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">77- Abdominal ultrasonography is carried out during evaluation for\na possible abdominal aortic aneurysm The presence of stones in the gallbladder\nis identified on this study The patient's only abdominal symptom is a sense of\nfullness after eating The appropriate first step in managing the gallstones is?\n<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Observation<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Laparoscopic cholecystectomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Open cholecystectomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Ursodeoxycholic acid therapy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">78- Regarding patient with jaundice?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Urobilinogen in urine suggests obstructive jaundice. <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Bilirubin in urine suggests hemolytic jaundice<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Markedly elevated alkaline phosphates enzyme is an indicator of\npost hepatic jaundice<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Raised gamma glutamyl transferase is indicator of a prehepatic\njaundice<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">79- Definitive diagnosis of hirshsprung disease?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Rectal Biopsy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b.<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c.<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d.<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">80- Kasai operation is for treatment of?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Intrahepatic biliary atresia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Extrahepatic biliary atresia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Caroli's disease<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Choledochal cyst<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">81- Which of the following statement(s) about gallstone ileus is\nnot true?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. The condition is seen most frequently in women older than 70<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Concomitant with the bowel obstruction, air is seen in the\nbiliary tree<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. The usual fistula underlying the problem is between the\ngallbladder and the ileum<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. When possible, relief of small bowel obstruction should be\naccompanied by definitive repair of the fistula since there is a significant\nincidence of recurrence if the fistula is left in place<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">e. Ultrasound studies may be of help in identifying a gallstone as\nthe obstructing agent<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">f. Associated bouts of cholangitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">82- The commonest presentation of gall stones is? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">A. Asymptomatic<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">B. Biliary colic<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">C. Charcot's triad<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">D. Jaundice<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">83- All of the following is true regarding carcinoma of the gall\nbladder, Except?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Most often is squamous cell carcinoma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Commonly occurs in the fourth decade of life<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. May cause obstructive jaundice<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Has poor prognosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">السؤال دا على ما أظن كان فى الاختيارات إن بيحصل Fibrosis بسبب ال\nCancer Head of pancreas. <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">84. Obstructive jaundice in chronic pancreatitis usually results\nfrom which of the following?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Sclerosing cholangitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. CBD compression caused by inflammation<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Alcoholic hepatitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Biliary dyskinesia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">e. Splenic vein thrombosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">85- Which of the following is true about hydatid cyst of liver?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Surgical management is done always<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Conservative treatment is effective<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Aspiration is safe<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. E. multilocularis is the most common cause<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">86- MELD score doesn’t include? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. INR<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. S. bilirubin<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. S. creatinine<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Blood urea<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">87- The commonest cause of acute pancreatitis is? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Biliary calculi<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Alcohol abuse<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Infective<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Idiopathic<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">88- A lady presents with three day history of epigastric pain\nradiating to back serum amylase levels were observed to be normal while USG abdomen\nreveals gallbladder stones and an enlarged pancreas. CT scan was done which\nclinched the diagnosis. Which of the following is the most likely diagnosis?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Acute cholecystitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Acute pancreatitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Acute appendicitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Acute peritonitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">89- Splenectomy is most useful in?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Sickle cell anemia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Thalassemia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Hereditary spherocytosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Acquired autoimmune hemolytic anemia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">90- Postsplenectomy sepsis is common in?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. ITP<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Thalassemia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Hereditary spherocytosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Trauma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">91- Most common cysts of the spleen are?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Hydatid cyst<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Dermatoid cyst<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Pseudocyst<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Lymphangioma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">92- Without intraoperative T-tube cholangiography incidence of\nmissed stone is:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. 10-20%<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. 40-50%<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. 70%<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. 80%<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">93- The most accurate investigation to diagnose acute cholecystitis\nis? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. CT scan<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. IV cholangiography<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. HIDA scan<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. US<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">e. MRI<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">السؤال تقريبا كان كدة<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">94- Which of the following statements regarding obstructive\njaundice is true?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. The incidence of symptomatic bile duct stones varies from 5 to\n8%<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Charcot's triad consists of pain, stones and jaundice<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Primary sclerosing cholangitis (PSC) is associated with\nhypogammaglobulinaemia and elevated smooth muscle antibodies<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Clonorchiasis doesn't predispose to bile duct carcinoma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">95- CHPS treatment pyleoromyotomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a.<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b.<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c.<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d.<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">96- One of the following not done on case pancreatitis? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Iv fluid <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Respiratory support<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Antibiotic<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Gastrotomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">97. The main diagnostic tool of CHPS is:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Contrast study<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Plain X-ray<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. CT<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">98. Neonate with imperforated anus, the first line of treatment is:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Colostomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Resuscitation and re-evaluation in 1st 24 hr<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">99. True about gallbladder CA:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. CA19-9 is not elevated in majority of cases<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Majority are adenocarcinoma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">100. Indications of ERCP include:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. CA of head of pancreas<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Gallbladder stones<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">101. Colostomy is not the line of treatment of:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Low imperforate anus<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Cloaca<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Recto-bladder neck fistula<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Recto-vaginal fistula<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">102. The most common anorectal malformation in females is:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Recto-perineal fistula<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Recto-vestibular fistula<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Cloaca<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Rectal stenosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">103. Vomiting in CHPS begins at:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. 2 weeks of age<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Since birth<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">104. The complication least likely to occur in pseudocyst of\npancreas is:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Hemorrhage<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Calcification<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Infection<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">105. Vomit in CHPS is:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Greenish<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Yellowish<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Brownish<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">106. Investigation of choice in CHPS is:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Gastrografin meal<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Gastrografin enema<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">107. Short segment Hirschsprung disease affects:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. All parts of colon<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Rectosigmoid region of colon<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">108. Congenital hydrocele could be managed conservatively till age\nof:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. 5 years<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Puberty<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. 6–12 months<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. 12–18 months<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">109. Definitive treatment of high imperforate anus is:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Colostomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Anoplasty<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">110. Not true regarding differential diagnosis of Hirschsprung\ndisease:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Colon atresia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Duodenal atresia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Imperforate anus<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Meconium ileus<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">111. Next diagnostic test in a jaundiced patient when US suggests\ncommon duct dilatation is:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. ERCP<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Percutaneous transhepatic cholangiography<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">112. Non-bilious vomiting is commonly found in:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. CHPS<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Duodenal atresia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">113. Charcot’s triad consists of:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">(Pain, Jaundice, Fever)<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">114. Surgery in CHPS is done immediately after resuscitation.<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">115.Most common cause of pancreatitis <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">Stone CBD<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">116. ERCP used in <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">Cancer head pancreas <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">Stone <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">Empymea gall bladder<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">117. Imperforate Anus&nbsp; mc in\nfemale<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">118. Imperfoarte anus by inspection<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">119. Definitive ttt for imperforate anus<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">120. Hypospedias from 6 to 9 m<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">121. Retractile testis only follow up<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">122- The best of the following investigations of gall stones is? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">A. Oral cholangiography<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">B. US<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">C. Plain X-ray<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">D. ERCP<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">123- In the treatment of acute cholecystitis, most patients are\nBest treated with:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">A. Early cholecystectomy (within 2 days of onest of symtoms)<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">B. IV antibodies and cholecystomy in 6 to 8 weeks<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">C. Percutaneous drainage of the gall bladder<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">D. Endoscopic sphincterotomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">124- Which of the following statements regarding obstructive\njaundice is&nbsp; true?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">A. The incidence of symptomatic bile duct stones varies from 5 to\n8%<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">B. Charcot's triad consists of pain, stones and jaundice<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">C. Primary sclerosing cholangitis (PSC) is associated with\nhypergammaglobulinaemia and elevated smooth muscle antibodies<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">D. Clonorchiasis can predispose to bile duct carcinoma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">125- Chronic cholecystitis:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">A. Is usually associated with gall stones<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">B. Is more common in males<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">C. The gall bladder is often palpable<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">D. The gall bladder has a thin wall<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">126- In a patient with compensated liver cirrhosis presented with\nhistory of variceal bleed. The treatment of choice in this patient is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Propranolol<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Liver transplantation<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. TIPS (Transjugular intrahepatic portal shunt)<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Endoscopic sclerotherapy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">127- A 21-years old patient attended a party the previous night and\ngives the following symptoms, pain in abdomen radiating to back, pulse 100/min,\nBP 100/76; Temp 39°C and vomiting before coming. Most probable diagnosis is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Acute appendicitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Acute cholecystitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Acute diverticulitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Acute pancreatitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">128- Pain relief in chronic pancreatitis can be obtained by\ndestruction of?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Celiac ganglia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Vagus nerve<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Anterolateral column of spinal cord<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. None of the above<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">129- A 26 year old woman is admitted with acute cholecystitis of 24\nhours duration LFTs are normal and ultrasound shows a thick walled gall bladder\ncontaining stones<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Urgent laparoscopic cholecystectomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Percutenous cholecystectomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Elective cholecystectomy and intra operative cholangiogram<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Endoscopic retrograde cholangiopancreatography<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">Notes<o:p></o:p></span></b></p>\  caused by:","options":["L4-L5 disc prolapse","L5 root affection","S1 root affection"],"correctAnswer":2},{"category":"Neurosurgery","question":"The Superior vena cava begins at the level of:","options":["L4","L3","L2"],"correctAnswer":0},{"category":"Neurosurgery","question":"S1 root syndrome includes:","options":["diminished ankle reflex","weakness of the gastrocnemius muscle","None","Both"],"correctAnswer":3},{"category":"Neurosurgery","question":"Which nerve root affects the sensation of the dorsum of the foot:","options":["L5","L4","S1"],"correctAnswer":0},{"category":"Neurosurgery","question":"Which nerve root affects the sensation of the medial malleolus and medial part of the foot:","options":["L5","L4","S2"],"correctAnswer":1},{"category":"Neurosurgery","question":"Modic changes are:","options":["Vertebral end plates inflammation and edema","Appear gray in MRI","Appear white in MRI","Both a & b","Both a & c"],"correctAnswer":4},{"category":"Neurosurgery","question":"Which type may be accompanied by a tuft of hair, skin dimpling, or pigmented patches:","options":["Spina bifida occulta","Spina bifida operta","Spina bifida cystica"],"correctAnswer":0},{"category":"Neurosurgery","question":"Lumbar roots exit the canal by passing ____ The corresponding pedicle:","options":["Above","Below"],"correctAnswer":1},{"category":"Neurosurgery","question":"Cervical roots exit the canal by passing ____ The corresponding pedicle:","options":["Above","Below"],"correctAnswer":0},{"category":"Neurosurgery","question":"L1 - L2 disc prolapse causes:","options":["L1 radiculopathy","L2 radiculopathy","L3 radiculopathy"],"correctAnswer":1},{"category":"Neurosurgery","question":"Which of these signs is characteristic of cauda equina syndrome:","options":["Cough sign","Saddle area anaesthesia","Upward gaze"],"correctAnswer":1},{"category":"Neurosurgery","question":"Anterior displacement of one vertebra over the vertebra below is:","options":["Spondylosis","Spondylolisthesis"],"correc "MsoNormal\">PTN complaining of hemiparesis, dysarthria\n     → <b><span style=\"background:yellow;mso-highlight:yellow\">Chronic subdural\n     hematoma</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Hydrocephalus is a complication of → <b><span style=\"background:yellow;mso-highlight:yellow\">Subarachnoid H</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Which type of hematoma occurs in the\n     dangerous area of the skull → <b><span style=\"background:yellow;\n     mso-highlight:yellow\">Subgaleal</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Lowest score in GCS → <b>3</b><o:p></o:p></li>\n <li class=\"MsoNormal\">Shortest Lucid interval in EDH is\n     associated with → <b><span style=\"background:yellow;mso-highlight:yellow\">Venous\n     sinus rupture</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Depressed comminuted fracture &amp; intact\n     skin → <b><span style=\"background:yellow;mso-highlight:yellow\">Simple</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Vessels passing in the dangerous area of\n     the skull → <b><span style=\"background:yellow;mso-highlight:yellow\">Emissary\n     V</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Male 40Y presented with head trauma GCS\n     14, Brain CT showing EDH 1.7cm thickness → <b><span style=\"background:\n     yellow;mso-highlight:yellow\">Surgery</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Female 30Y presented with head trauma GCS\n     14, Brain CT showing EDH 1.7cm thickness → <b><span style=\"background:\n     yellow;mso-highlight:yellow\">Surgery</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Linear hypodense streaks in cortical sulci\n     → <b><span style=\"background:yellow;mso-highlight:yellow\">Subarachnoid</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Healthy 20Y presented with head trauma 2H\n     ago, vomiting 3 times, CT free. Next step? → <b><span style=\"background:\n     yellow;mso-highlight:yellow\">concussion</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">PTN comes to ER GCS 10. Severity? → <b><span style=\"background:yellow;mso-highlight:yellow\">Moderate</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Depressed fracture indication of surgery\n     in → <b><span style=\"background:yellow;mso-highlight:yellow\">Contralateral\n     side</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Critical brain injury means GCS → <b><span style=\"background:yellow;mso-highlight:yellow\">3-4</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">From ipsilateral Lateralized Sign GDA → <b><span style=\"background:yellow;mso-highlight:yellow\">Blown pupil</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">EDH midline shifting less than 5mm.\n     Management? → <b><span style=\"background:yellow;mso-highlight:yellow\">Conservative</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Facial Nerve may be injured → <b><span style=\"background:yellow;mso-highlight:yellow\">Petrus fracture</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Male PTN GCS → <b>Localization, words, eye\n     opening to pain, Brain CT, hemorrhagic contusion → <span style=\"background:\n     yellow;mso-highlight:yellow\">ICU</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Hematoma does not cross suture line → <b><span style=\"background:yellow;mso-highlight:yellow\">Sub periosteal</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Vessels running inside the skull between\n     inner &amp; outer layer → <b><span style=\"background:yellow;mso-highlight:\n     yellow\">Diploic</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Source of bleeding in Subdural Hematoma? →\n     <b><span style=\"background:yellow;mso-highlight:yellow\">Cortical, bridging</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">C/P of EDH → <b><span style=\"background:\n     yellow;mso-highlight:yellow\">3 stages</span></b><o:p></o:p></li>\n <li class=\"MsoNormal\">Reddish discoloration over mastoid → <b><span style=\"background:yellow;mso-  Fusion","Exploration, Debridement, Closure","Laminectomy, Discectomy, Instrumentation"],"correctAnswer":1},{"category":"Spinal Cord Injury","question":"How is a \"complete\" spinal cord injury defined?","options":["Partial loss of sensory function only","Partial loss of motor function only","Complete loss of motor and sensory function below the lesion","Complete loss of motor function with preserved sensation"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"What is spinal shock?","options":["A structural disruption of the spinal cord","A temporary complete loss of all neurological activity caudal to the injury level","A sudden drop in blood pressure due to spinal injury","The permanent loss of reflexes after injury"],"correctAnswer":1},{"category":"Spinal Cord Injury","question":"What event marks the end of spinal shock?","options":["The return of motor function","The return of the bulbocavernosus reflex","The resolution of swelling on an MRI","The passage of 48 hours"],"correctAnswer":1},{"category":"Spinal Cord Injury","question":"What is considered a poor prognostic sign for neurological recovery following a spinal cord injury?","options":["The initial presence of spinal shock","An incomplete injury pattern","The persistence of a complete deficit after the return of the bulbocavernosus reflex","The need for surgical fixation"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"Cauda equina syndrome results from damage to the bundle of nerves below which spinal cord level?","options":["C7","T12","L2","S1"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"What is the characteristic sensory deficit pattern in cauda equina syndrome?","options":["A dermatomal pattern in one leg","Saddle anaesthesia","Loss of sensation in the upper extremities","A \"stocking-glove\" pattern of sensory loss"],"correctAnswer":1},{"category":"Spinal Cord Injury","question":"What is the typical presentation of bladder dysfunction in cauda equina syndrome?","options":["Painful urinary urgency","Spastic bladder with incontinence","Painless urinary retention and overflow","Normal bladder function"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"How is cauda equina syndrome classified in terms of clinical urgency?","options":["It is an elective case","It is a semi-urgent case","It is an emergency","It can be managed conservatively"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"What is the definitive treatment for cauda equina syndrome?","options":["High-dose methylprednisolone","Bed rest and physical therapy","Urgent surgical decompression and fixation","Immobilization in a brace"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"High-dose methylprednisolone is contraindicated if the spinal cord injury occurred more than how many hours prior?","options":["4 hours","8 hours","12 hours","24 hours"],"correctAnswer":1},{"category":"Spinal Cord Injury","question":"What is the nature of the disruption that causes spinal shock?","options":["Structural","Anatomical","Physiological","Vascular"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"What is the state of reflexes below the level of injury during spinal shock?","options":["They are hyperactive","They are normal","There is an absence of all reflexes","Only deep tendon reflexes are absent"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"What is a characteristic feature of the leg pain experienced in cauda equina syndrome?","options":["Unilateral leg pain","Bilateral leg pain","Pain that is worse with rest","Absence of pain"],"correctAnswer":1},{"category":"Spinal Cord Injury","question":"What is a listed surgical indication involving the number of fracture sites?","options":["Single-level fracture","Two-level fracture","Multi-level fracture","Comminuted fracture"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"An incomplete spinal cord injury is defined as having  goal of the \"Fusion\" component of spine surgery is to permanently join vertebrae together for what purpose?","options":["Decompression","Pain relief","Stability","To restore motion"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"A patient with an incomplete spinal cord injury has good strength in their legs but significant weakness in their arms. This pattern is characteristic of which syndrome?","options":["Brown-Séquard Syndrome","Central Cord Syndrome","Anterior Cord Syndrome","Cauda Equina Syndrome"],"correctAnswer":1},{"category":"Spinal Cord Injury","question":"In Brown-Séquard syndrome, which of these sensory modalities is lost on the same side (ipsilateral) as the lesion?","options":["Pain","Temperature","Proprioception","Light touch"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"If a patient with a spinal cord injury has lost all motor, pain, and temperature sensation below the lesion but has preserved vibration sense, what syndrome is most likely?","options":["Central Cord Syndrome","Brown-Séquard Syndrome","Anterior Cord Syndrome","Posterior Cord Syndrome"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"Spinal shock is described as being what kind of disruption?","options":["A structural disruption","An anatomical transection","A physiological disruption","A vascular blockage"],"correctAnswer":2},{"category":"Spinal Cord Injury","question":"The temporary loss of all neurological activity in spinal shock occurs in what direction from the injury level?","options":["Cranial (above)","Caudal (below)","Both cranial and caudal","Only at the level of the injury"],"correctAnswer":1},{"category":"Spinal Cord Injury","question":"Cauda equina syndrome is specifically defined as damage to what structures?","options":["The spinal cord itself at L2","The bundle of nerves below the end of the spinal cord","The conus medullaris only","The nerve roots within the cervical spine"],"correctAnswer":1},{"category":"Spina
