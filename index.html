<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Osama</title>
    <style>
        /* تنسيقات الصفحة */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url('https://i.postimg.cc/GppGqzzC/abandoned-vintage-train-forgotten-on-the-railway-in-the-forest-wallpaper-2880x1620.jpg'); /* ضع مسار الصورة هنا */
            background-size: cover; /* لضبط حجم الصورة لتغطية الشاشة بالكامل */
            background-repeat: no-repeat; /* لمنع تكرار الصورة */
            background-position: center center; /* لضبط موضع الصورة في منتصف الشاشة */
            background-attachment: fixed; /* لتثبيت الخلفية */
            color: #333;
            position: relative;
            padding-bottom: 60px; /* لضمان عدم تغطية المحتوى بالفوتر الثابت */
            transition: background-color 0.5s, color 0.5s;
        }

        /* --- بداية تنسيقات الوضع الداكن (مُعدلة) --- */
        /* تم إزالة التأثير على الخلفية ورسالة الترحيب */

        body.dark-mode .icon {
            background-color: rgba(40, 40, 40, 0.95);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
        }
        
        body.dark-mode .icon:hover {
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.7);
        }

        body.dark-mode .modal-content {
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        
        body.dark-mode .close-btn:hover {
            color: #fff;
        }
        
        body.dark-mode #passwordInput {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }

        body.dark-mode #passwordModal h3, body.dark-mode #passwordModal p {
            color: #e0e0e0;
        }

        body.dark-mode .mcq-display-item {
            background-color: #333;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .mcq-display-item h4 {
            color: #f0f0f0;
        }

        body.dark-mode .mcq-option {
            background-color: #444;
            color: #e0e0e0;
        }

        body.dark-mode .mcq-option:hover {
            background-color: #555;
        }

        body.dark-mode .mcq-option.selected.correct {
            background-color: #1a4d2e;
            border-color: #28a745;
        }
        
        body.dark-mode .mcq-option.selected.incorrect {
            background-color: #5d1b22;
            border-color: #dc3545;
        }
        
        body.dark-mode #textDisplay {
             background-color: #2a2a2a;
             color: #e0e0e0;
        }

        body.dark-mode .footer {
            background-color: #1a1a1a;
        }
        /* --- نهاية تنسيقات الوضع الداكن --- */

        /* تنسيقات رسالة الترحيب */
        .welcome-message {
            background-color: rgba(244, 72, 164, 0.9);
            width: 100%;
            text-align: center;
            padding: 12px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
            white-space: nowrap;
            font-size: 20px;
            color: #fff;
        }

        /* --- زر الوضع الداكن (تم تعديل مكانه) --- */
        #darkModeToggle {
            position: fixed;
            top: 67px;
            right: 10px;
            z-index: 1001;
            background-color: rgba(244, 72, 164, 0.8);
            border: 2px solid white;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #darkModeToggle:hover {
            transform: scale(1.1);
            background-color: rgba(216, 60, 143, 1);
        }


        /* تنسيقات حاوية الأيقونات */
        .icon-container {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           align-items: center;
           max-width: 850px;
           margin: 120px auto 50px;
           position: relative;
           z-index: 1;
       }

        /* تنسيقات الأيقونات */
        .icon {
            width: 120px;
            height: 170px;
            margin: 10px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            position: relative;
        }

        /* تأثيرات عند المرور بالماوس على الأيقونات */
        .icon:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
            animation: bounce 0.3s;
        }

        /* تأثير القفز */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* تأثيرات عند النقر على الأيقونات */
        .icon.clicked {
            animation: scaleUp 0.3s forwards;
        }

        @keyframes scaleUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .icon img {
            width: 95%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .icon-title {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: inherit;
            text-decoration: none;
        }

        /* تنسيقات النوافذ المنبثقة */
        #textDisplayModal, #mcqDisplayModal, #webAppDisplayModal, #passwordModal /* إضافة نافذة كلمة السر هنا */ {
            display: none;
            position: fixed;
            z-index: 1005;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            animation-duration: 0.5s;
            transition: background-color 0.5s, color 0.5s;
        }
        
        #mcqDisplayModal .modal-content,
        #textDisplayModal .modal-content {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            margin: 0;
            border-radius: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        #mcqDisplayModal #mcqContent,
        #textDisplayModal #textDisplay {
            flex: 1; 
            overflow-y: auto; 
            padding: 10px;
        }

        .modal-content.show { animation-name: zoomIn; }
        .modal-content.hide { animation-name: zoomOut; }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes zoomOut { from { transform: scale(1); opacity: 1; } to { transform: scale(0.5); opacity: 0; } }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
            z-index: 10;
        }
        .close-btn:hover { color: #000; }

        .close-final-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .close-final-btn:hover { background-color: #45a049; }
        
        /* --- بداية إضافة تنسيقات نافذة كلمة السر --- */
        #passwordModal .modal-content {
            max-width: 400px; /* عرض مناسب لنافذة الإدخال */
            padding: 30px;
        }

        #passwordModal h3 {
            margin-top: 0;
            font-size: 22px;
            color: #333;
        }

        #passwordModal p {
            color: #666;
            margin-bottom: 25px;
        }

        #passwordForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #passwordInput {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: right;
            font-family: 'Cairo', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #passwordInput:focus {
            border-color: #f448a4;
            box-shadow: 0 0 8px rgba(244, 72, 164, 0.3);
            outline: none;
        }

        #passwordForm button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f448a4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        #passwordForm button:hover {
            background-color: #d83c8f;
        }

        #passwordError {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            color: red;
        }
        /* --- نهاية إضافة تنسيقات نافذة كلمة السر --- */

        /* (بقية تنسيقات CSS تبقى كما هي) */
        .mcq-display-item { background-color: #f9f9f9; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s; }
        .mcq-display-item:hover { transform: translateY(-5px); box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2); }
        .mcq-display-item h4 { margin-bottom: 15px; font-size: 18px; color: #333; text-align: left; }
        .mcq-option { background-color: #e0e0e0; border-radius: 8px; padding: 15px; margin-bottom: 10px; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; text-align: left; }
        .mcq-option:hover { background-color: #d5d5d5; transform: scale(1.02); }
        .mcq-option.selected.correct { background-color: #d4edda; border: 2px solid #28a745; }
        .mcq-option.selected.incorrect { background-color: #f8d7da; border: 2px solid #dc3545; }
        .mcq-feedback { display: none; margin-top: 10px; font-size: 16px; font-weight: bold; text-align: left; }
        .mcq-feedback.correct-feedback { color: #28a745; }
        .mcq-feedback.incorrect-feedback { color: #dc3545; }
        .correct-answer { margin-top: 10px; color: #28a745; font-weight: bold; text-align: left; }
        #textDisplay { padding: 15px; border-radius: 8px; background-color: #fff; text-align: left; font-size: 16px; color: #333; }
        #backButton { display: none; position: fixed; top: 65px; left: 20px; background-color: #4CAF50; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px; font-size: 16px; z-index: 1001; transition: transform 0.3s ease; }
        #backButton:hover { transform: scale(1.2); background-color: #45a049; }
        .background-shapes { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .shape { position: absolute; width: 20px; height: 20px; background-color: rgba(255, 255, 255, 0.2); opacity: 0.7; border-radius: 50%; animation: rise 15s infinite ease-in; }
        .shape:nth-child(odd) { background-color: rgba(255, 255, 255, 0.1); }
        @keyframes rise { 0% { transform: translate(0, 0) scale(0.5); opacity: 0; } 10% { opacity: 0.7; } 100% { transform: translate(var(--moveX), var(--moveY)) scale(1); opacity: 0; } }
        .mcq-score { margin-top: 20px; font-size: 20px; font-weight: bold; color: #007BFF; text-align: center; }
        .mcq-score button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #dc3545; color: white; border: none; border-radius: 5px; transition: background-color 0.3s ease; }
        .mcq-score button:hover { background-color: #c82333; }
        #webAppDisplayModal .modal-content { animation-name: fadeIn; }
        #webAppDisplayModal .modal-content.hide { animation-name: fadeOut; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-50px); } }
        #webAppDisplayModal iframe { border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); width: 100%; height: 80vh; }
        .separator { border-top: 1px solid #ccc; margin: 20px 0; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background-color: #333; color: white; text-align: center; padding: 15px 0; font-size: 16px; z-index: 999; }
        @media (max-width: 600px) { .footer { font-size: 14px; padding: 10px 0; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Aref+Ruqaa&family=Cairo&family=Changa&family=Droid+Arabic+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="welcome-message" id="welcomeMessage">
        </div>

    <button id="darkModeToggle">🌙</button>

    <button id="backButton" onclick="goBack()">⬅</button>
    <div class="icon-container" id="iconContainer"></div>

    <div id="textDisplayModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeTextDisplay()">×</span>
            <h3 id="textModalTitle">النص المكتوب</h3>
            <div class="background-color-picker">
                <label for="textBackgroundColor">تغيير خلفية النص:</label>
                <input type="color" id="textBackgroundColor" onchange="changeTextBackgroundColor(this.value)">
            </div>
            <div id="textDisplay"></div>
            <button class="close-final-btn" onclick="closeTextDisplay()">إغلاق</button>
        </div>
    </div>
    <div id="mcqDisplayModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeMCQDisplay()">×</span>
            <h3 id="mcqModalTitle">أسئلة الاختيار من متعدد</h3>
            <div id="mcqContent"></div>
            <button class="close-final-btn" onclick="closeMCQDisplay()">إغلاق</button>
        </div>
    </div>
    <div id="webAppDisplayModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeWebAppDisplay()">×</span>
            <h3 id="webAppModalTitle">تطبيق الويب</h3>
            <iframe id="webAppFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
    
    <div id="passwordModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePasswordModal()">×</span>
            <h3>الوصول مقيد</h3>
            <p>الرجاء إدخال كلمة المرور للمتابعة.</p>
            <form id="passwordForm">
                <input type="password" id="passwordInput" placeholder="اكتب كلمة السر هنا..." required>
                <button type="submit">دخــول</button>
            </form>
            <p id="passwordError" style="display: none;">كلمة السر غير صحيحة!</p>
        </div>
    </div>
    <div class="background-shapes" id="backgroundShapes"></div>
    <footer class="footer">Powered by: Dr-Osama Rabiei</footer>

    <script>
        var icons = [];
        var iconStack = [];
        var currentIcons = [];
        var currentMCQIcon = null;
        var correctAnswersCount = 0;
        var totalMCQQuestions = 0;
        var incorrectlyAnsweredQuestions = []; 
        var targetIconForPassword = null; 

        
        function goBack() { if (iconStack.length > 0) { currentIcons = iconStack.pop(); renderIcons(currentIcons); } }
        function closeTextDisplay() { var modal = document.getElementById('textDisplayModal'); var modalContent = modal.querySelector('.modal-content'); modalContent.classList.remove('show'); modalContent.classList.add('hide'); modalContent.addEventListener('animationend', function() { modal.style.display = 'none'; }, { once: true }); }
        function changeTextBackgroundColor(color) { document.getElementById('textDisplay').style.backgroundColor = color; }
        function closeMCQDisplay() { var modal = document.getElementById('mcqDisplayModal'); var modalContent = modal.querySelector('.modal-content'); modalContent.classList.remove('show'); modalContent.classList.add('hide'); modalContent.addEventListener('animationend', function() { modal.style.display = 'none'; currentMCQIcon = null; }, { once: true }); }
        function displayWebAppContent(icon) { var modal = document.getElementById('webAppDisplayModal'); var iframe = document.getElementById('webAppFrame'); var title = document.getElementById('webAppModalTitle'); title.innerText = icon.title; iframe.srcdoc = icon.webAppCode; var modalContent = modal.querySelector('.modal-content'); modalContent.classList.remove('hide'); modalContent.classList.add('show'); modal.style.display = 'block'; }
        function closeWebAppDisplay() { var modal = document.getElementById('webAppDisplayModal'); var modalContent = modal.querySelector('.modal-content'); modalContent.classList.remove('show'); modalContent.classList.add('hide'); modalContent.addEventListener('animationend', function() { modal.style.display = 'none'; var iframe = document.getElementById('webAppFrame'); iframe.srcdoc = ''; }, { once: true }); }
        
        // ================== بداية الكود المعدل ==================
        function handleOptionClick(element, questionIndex, optionIndex) { 
            var mcqItem = element.closest('.mcq-display-item'); 
            var mcq = currentMCQIcon.mcqs[questionIndex]; 
            var correctAnswerIndex = mcq.correctAnswer; 
            if (mcqItem.classList.contains('answered')) { return; } 
            mcqItem.classList.add('answered'); 
            var options = mcqItem.querySelectorAll('.mcq-option'); 
            options.forEach(function(opt, index) { 
                if (index === optionIndex) { 
                    if (optionIndex === correctAnswerIndex) { 
                        opt.classList.add('selected', 'correct'); 
                        correctAnswersCount++; 
                    } else { 
                        opt.classList.add('selected', 'incorrect'); 
                        mcqItem.querySelector('.incorrect-feedback').style.display = 'block'; 
                        var correctOptionText = mcq.options[correctAnswerIndex]; 
                        var correctMessage = document.createElement('div'); 
                        correctMessage.className = 'correct-answer'; 
                        
                        // التحقق من لغة السؤال لترجمة النص
                        const isArabic = /[\u0600-\u06FF]/.test(mcq.question);
                        const correctMessagePrefix = isArabic ? 'الإجابة الصحيحة هي: ' : 'The correct answer is: ';
                        correctMessage.textContent = correctMessagePrefix + correctOptionText; 
                        
                        mcqItem.appendChild(correctMessage); 
                        incorrectlyAnsweredQuestions.push(mcq); 
                    } 
                } else { 
                    opt.classList.add('disabled'); 
                } 
                opt.style.pointerEvents = 'none'; 
            }); 
            var mcqDisplayContent = document.getElementById('mcqContent'); 
            var allMcqItems = mcqDisplayContent.querySelectorAll('.mcq-display-item'); 
            var answeredMcqItems = mcqDisplayContent.querySelectorAll('.mcq-display-item.answered'); 
            var allAnswered = allMcqItems.length === answeredMcqItems.length; 
            if (allAnswered) { 
                setTimeout(showMCQScore, 500); 
            } 
        }

        function showMCQScore() { 
            var scoreMessage = 'لقد أجبت بشكل صحيح على ' + correctAnswersCount + ' من ' + totalMCQQuestions ; 
            var scoreDiv = document.createElement('div'); 
            scoreDiv.className = 'mcq-score'; 
            scoreDiv.textContent = scoreMessage; 
            var mcqDisplayContent = document.getElementById('mcqContent'); 
            mcqDisplayContent.appendChild(scoreDiv);

            if (incorrectlyAnsweredQuestions.length > 0) {
                var reviewContainer = document.createElement('div');
                reviewContainer.style.textAlign = 'right'; // محاذاة لليمين
                reviewContainer.style.marginTop = '30px';
                reviewContainer.style.padding = '20px';
                reviewContainer.style.borderTop = '2px solid #f448a4';
                reviewContainer.style.backgroundColor = '#fdfdfd';

                var reviewTitle = document.createElement('h4');
                reviewTitle.textContent = 'مراجعة الإجابات الخاطئة:';
                reviewTitle.style.color = '#dc3545';
                reviewTitle.style.marginBottom = '20px';
                reviewContainer.appendChild(reviewTitle);

                incorrectlyAnsweredQuestions.forEach(function(mcq) {
                    var questionWrapper = document.createElement('div');
                    questionWrapper.style.marginBottom = '15px';
                    questionWrapper.style.paddingBottom = '15px';
                    questionWrapper.style.borderBottom = '1px solid #eee';

                    var questionText = document.createElement('p');
                    questionText.style.fontWeight = 'bold';
                    questionText.style.color = '#333';

                    // التحقق من لغة السؤال لترجمة البادئة وتعيين الاتجاه
                    const isArabic = /[\u0600-\u06FF]/.test(mcq.question);
                    const questionPrefix = isArabic ? 'س' : 'Q';
                    questionText.textContent = `${questionPrefix}: ${mcq.question}`;
                    questionText.style.direction = isArabic ? 'rtl' : 'ltr';
                    questionText.style.textAlign = isArabic ? 'right' : 'left';
                    questionWrapper.appendChild(questionText);
                    
                    var optionsContainer = document.createElement('div');
                    optionsContainer.style.padding = '10px 20px';
                    mcq.options.forEach(function(option) {
                        var optionElement = document.createElement('p');
                        optionElement.textContent = `- ${option}`;
                        optionElement.style.margin = '5px 0';
                        optionElement.style.color = '#555';
                         optionElement.style.direction = isArabic ? 'rtl' : 'ltr';
                        optionElement.style.textAlign = isArabic ? 'right' : 'left';
                        optionsContainer.appendChild(optionElement);
                    });
                    questionWrapper.appendChild(optionsContainer);

                    var correctAnswerText = document.createElement('p');
                    correctAnswerText.style.color = '#28a745';
                    correctAnswerText.style.fontWeight = 'bold';
                    correctAnswerText.style.marginTop = '10px';
                    
                    // ترجمة نص الإجابة الصحيحة وتعيين الاتجاه
                    const correctAnswerPrefix = isArabic ? 'الإجابة الصحيحة هي: ' : 'The correct one is: ';
                    correctAnswerText.textContent = `${correctAnswerPrefix}${mcq.options[mcq.correctAnswer]}`;
                    correctAnswerText.style.direction = isArabic ? 'rtl' : 'ltr';
                    correctAnswerText.style.textAlign = isArabic ? 'right' : 'left';
                    questionWrapper.appendChild(correctAnswerText);
                    
                    reviewContainer.appendChild(questionWrapper);
                });

                mcqDisplayContent.appendChild(reviewContainer);
            }
        }
        
        function displayTextContent(icon) {
            var modal = document.getElementById('textDisplayModal');
            var content = document.getElementById('textDisplay');
            content.innerHTML = icon.text;

            const isArabic = /[\u0600-\u06FF]/.test(icon.text);
            if (isArabic) {
                content.dir = 'rtl';
                content.style.textAlign = 'right';
            } else {
                content.dir = 'ltr';
                content.style.textAlign = 'left';
            }

            content.style.backgroundColor = '';
            document.getElementById('textBackgroundColor').value = '#ffffff';
            document.getElementById('textModalTitle').innerText = icon.title;
            var modalContent = modal.querySelector('.modal-content');
            modalContent.classList.remove('hide');
            modalContent.classList.add('show');
            modal.style.display = 'block';

h sugar intake"],"correctAnswer":0},{"category":"Obstructive Jaundice - Malignant","question":"In a 60-vear-old patient with jaundice of 6 weeks duration, abdominal pain and loss of 20 Kg of body weight in 6 months and markedly dilated gallbladder is most likely secondary to which of the following diagnoses:","options":["Common duct obstruction from a stone","Common duct obstruction from pancreatitis","Common duct obstruction from a carcinoma of the head of the pancreas","Acute cholecystitis"],"correctAnswer":2},{"category":"Obstructive Jaundice - Chronic Pancreatitis","question":"Obstructive jaundice in chronic pancreatitis usually results from which of the following?","options":["Sclerosing cholangitis","CBD compression caused by inflammation","Alcoholic hepatitis","Biliary dyskinesia","Splenic vein thrombosis"],"correctAnswer":1},{"category":"Obstructive Jaundice - Complications","question":"A patient presents to the emergency department with obstructive jaundice A percutaneous transhepaticcholangiogram and biliary drainage is performed Shortly afterward, the patient develops a UGI bleed What is the most likely cause?","options":["The patient has developed stress gastritis","The patient has ingested NSAIDs after the procedure","The patient has developed hemobilia","The patient is bleeding from esophageal varices","The catheter has migrated from the biliary tree into the stomach"],"correctAnswer":2},{"category":"Hemobilia - Diagnosis","question":"A 40 year old patient with a history of trauma to the RUQ presents with RUQ pain, clinical jaundice, and guaiac positive stools Which one of the following studies would be most useful to confirm the patient's diagnosis?","options":["Abdominal ultrasound","CT of the abdomen","Angiography","HIDA scan","Diagnostic laparoscopy"],"correctAnswer":2},{"category":"Cholangitis","question":"Which of the following is NOT part of Reynolds' pentad?","options":["Hypovolemic shock","Jaundice","Mental status changes","Fever"],"correctAns ansferase is indicator of a prehepatic jaundice"],"correctAnswer":2},{"category":"Chronic Cholecystitis","question":"Chronic cholecystitis :","options":["Is usually associated with gall stones","Is more common in males","The gall bladder is often palpable","The gall bladder has a thin wall"],"correctAnswer":0},{"category":"Gallstones - Cholesterol Stones","question":"Cholesterol gall stones:","options":["Are more common in sickle cell disease","Account for 25% of all gall stones","Are visible on plain x-ray","Usually contain a nucleus and laminated in cut section","Usually single in number"],"correctAnswer":4},{"category":"CBD Stones - Post-cholecystectomy","question":"The best treatment of a residual stone in the common bile duct after cholecystectomy operation is :","options":["Re-operation","ESWL","ERCP","Medical treatment","Percutaneous transhepatic drainage"],"correctAnswer":2},{"category":"Gallstones - Predisposing Factors","question":"Predisposing factors for cholelithiasis include:","options":["Stasis","Obstruction","Inflammation","All of the above"],"correctAnswer":3},{"category":"Gallstones - Pigment vs Cholesterol","question":"Pigment rather than cholesterol gall stones a more common in the following situations EXCEPT:","options":["Morbid obesity","Cirrhosis","Hereditary spherocytosis","Biliary tract infection"],"correctAnswer":0},{"category":"Acute Cholecystitis - Signs","question":"Positive Boas' sign is suggestive of:","options":["Acute appendicitis","Acute pancreatitis","Acute cholecystitis","All of the above"],"correctAnswer":2},{"category":"Obstructive Jaundice - Postcholecystectomy","question":"Postcholecystectomy obstructive jaundice is due to:","options":["CBD stone","Ischemic stricture of CBD","Missed malignancy","All of the above"],"correctAnswer":3},{"category":"CBD Stones - Incidence","question":"Common bile duct stones are present in what percentage of patients undergoing cholecystectomy?","options":["0 to 4%","10% to 20%","40% to 50%","60% to 70%","Greater than 70%"],"correctAnswer":1},{"category":"Gallstone Ileus - Clinical Picture","question":"The clinical picture of gallstone ileus includes all, of the following EXCEPT:","options":["Air in the biliary tree","Small bowel obstruction","A stone at the site of obstruction","Acholic stools","Associated bouts of cholangitis"],"correctAnswer":3},{"category":"ERCP - Therapeutic Uses","question":"Therapeutic ERCP can perform which of the following:","options":["Stone retrieval","Stricture dilatation","Stent insertion","All of the above"],"correctAnswer":3},{"category":"Acute Cholecystitis - Diagnosis (Clinical Case)","question":"A 50-year-old woman presents with an acute episode of epigastric pain, vomiting and fever The registrar, who has already clerked and examined the patient, tells you that 'Murphy's sign is positive: Despite not having seen the patient, from the information conveyed to you, what is the most likely top differential diagnosis that is running through your mind","options":["Acute appendicitis","Acute cholecystitis","Peritonitis","Biliary colic","Cholangitis"],"correctAnswer":1},{"category":"Cholangitis - Diagnosis (Clinical Case)","question":"You are asked to see a 48-year-old woman who has been admitted to the emergency department with sudden onset of right upper quadrant pain Your registrar liaises with you, after having seen this patient, and tells you that the patient has Charcot's triad From the information conveyed to you, what is the most likely diagnosis that you should be thinking of?","options":["Biliary colic","Acute cholecystitis","Cholangitis","Gallstone ileus","Pancreatitis"],"correctAnswer":2},{"category":"Acute Cholecystitis - Investigation (Clinical Case)","question":"A 44-year-old woman presents to the emergency department with acute onset of right upper quadrant pain and fever On examination, the patient is lying still and has a tachycardia The abdomen is tender in the right upper quadrant with guarding in that area Murphy's sign is positive What is the most useful investigation for this patient?","options":["Ultrasound","Colonoscopy","Barium follow-through","Upper gastrointestinal endoscopy","Serum amylase"],"correctAnswer":0},{"category":"Biliary Physiology - Obstruction Effects","question":"If a patient has complete bile duct obstruction, which of the following does not occur?","options":["Triglyceride absorption","Vitamin K absorption","Cholesterol synthesis","Bilirubin conjugation","All of the above"],"correctAnswer":1},{"category":"Gallstones - Pigment Stones Composition","question":"Which of the following is the main chemical component of pigment gallstones?","options":["Cholesterol","Calcium bilirubinate","Calcium carbonate","Calcium phosphate","Calcium oxalate"],"correctAnswer":1},{"category":"Cholangitis - Clinical Features","question":"Which of the following statements about cholangitis is incorrect:","options":["Charcot's triad is always present","Associated biliary tract disease is always present","Chills and fever are due to the presence of bacteria in the bile duct system","The most common cause of cholangitis is choledocholithiasis"],"correctAnswer":0},{"category":"Gallbladder Cancer - Treatment","question":"The preferred treatment for carcinoma of the gallbladder is:","options":["Radical resection that includes gallbladder in continuity with the right hepatic lobe and regional lymph node dissection","Radiation therapy","Chemotherapy","Combined treatment involving surgical therapy, chemotherapy, and radiation","Palliative treatment"],"correctAnswer":3},{"category":"Laparoscopic Cholecystectomy - Preoperative Antibiotics","question":"A 25-year-old woman experiences a 2-hours episode of right upper quadrant abdominal pain after ingesting fried chicken Ultrasound demonstrates gallstones A laparoscopic cholecystectomy is planned The most appropriate pre-operative antibiotic coverage would be:","options":["Cefazolin","Vancomycin","Imipenem/cilastatin","Piperacillin/tazobactam","No antibiotic prophylaxis"],"correctAnswer":4},{"category":"Gallstones - Cholesterol Stone Formation","question":"What is not required for formation of cholesterol gall stones:","options":["Infection","Supersaturation of bile","Nucleation","Gall bladder stasis"],"correctAnswer":1},{"category":"Biliary Atresia","question":"Regarding extra-hepatic biliary atresia, all are true Except:","options":["Probably due to intrauterine viral infection","Hepatoportoenterostomy unsuccessful after 3 months of age","Presents with jaundice and right upper quadrant mass","Liver transplantation has improved survival"],"correctAnswer":2},{"category":"Gallstones - Clinical Features","question":"Which of the following statements regarding gallstones are true?","options":["Cholesterol stones are more common than pigment stones","Biliary colic is typically present in 10-25% of patients","Courvoisier's law is usually associated with gallstones","Murphy's sign suggests the presence of acute inflammation"],"correctAnswer":2},{"category":"Choledochal Cyst - Diagnosis","question":"A 13-year-old female presenting with RUQ abdominal pain is suspected of having a chole- dochal cyst Which of the following studies would be least helpful in confirming the diagnosis in this case?","options":["Computed tomography (CT) scan","Percutaneous transhepatic cholangiography (PTC)","Endoscopic retrograde cholangiopancreatography (ERCP)","Magnetic resonance cholangiopancreatography (MRCP)","Upper Gl series"],"correctAnswer":4},{"category":"Cholangiocarcinoma - Clinical Case","question":"A 57-year-old previously healthy business executive presents with gradually increasing obstructive jaundice An ultrasound of the liver shows dilated intrahepatic ducts, but the CBD is normal An ERCP shows a filling defect at the level of the common hepatic duct Endoscopic brush biopsies are taken, and histology confirms cholangiocarcinoma In discussing these findings, the surgeon should inform the patient that","options":["This tumor affects men more commonly than women","The tumor is a result of gallstones","The tumor is best treated with a stent to relieve obstructive jaundice","Weight loss is common in this condition (E) The most common location of these tumors is at the ampulla of Vater"],"correctAnswer":0},{"category":"Acute Cholecystitis - Management (Clinical Case)","question":"A 48-year-old woman is admitted with severe epigastric pain and vomiting The pain is continous in nature and is made worse on movement On examination you notice the patient is lying still, taking shallow breaths and sweating There is marked tenderness in the epigastric and right upper quadrant of the abdomen Murphy's sign is positive and the patient is slightly pyrexial You suspect acute cholecystitis What is the next best step in managing this patient?","options":["Keep nil by mouth, administer parenteral analgesia and systemic antibiotics","Send patient for emergency laparoscopic cholecystectomy","Request a plain film abdominal radiograph","Administer analgesia and seek the opinion of a superior colleague","Request an ultrasound of the abdomen"],"correctAnswer":0},{"category":"Choledocholithiasis","question":"All of the following statements about choledocholithiasis is true, except:","options":["Common duct stones can originate in the gallbladder and migrate to common duct and the stone can form denovo in the duct system","Pigment stones are associated with the presence of bacteria in the duct system","Common duct stones discovered at laparoscopic cholecystectomy should be treated by postoperative endoscopic extraction","The serum bilirubin value is usually greater than 15 mg/dl in patient with symptomatic common duct stones"],"correctAnswer":2},{"category":"Acute Cholecystitis - Management (Clinical Case)","question":"A 26 year old woman is admitted with acute cholecystitis of 24 hours duration LFTs are normal and ultrasound shows a thick walled gall bladder containing stones","options":["Urgent laparoscopic cholecystectomy","Percutenous cholecystectomy","Elective cholecystectomy and intra operative cholangiogram","Endoscopic retrograde cholangiopancreatography"],"correctAnswer":0},{"category":"Acute Cholecystitis - Diagnosis","question":"The investigation of choice in acute cholecystitis is:","options":["U/S","Oral cholecystography","Radionuclide scan (HIDA scan)","None of the above"],"correctAnswer":2},{"category":"Biliary Tree Injuries - Anatomy","question":"Which of the following an anatomic features may contribute to stricture formation after injury to the common bile duct?","options":["The blood supply to the supraduodenal bile duct has a longitudinal pattern","The blood supply to the supraduodenal bile duct has a lateral pattern","The blood supply to the supraduodenal bile duct has a segmental end-artery arrangement","The blood supply to the common bile duct is derived primarily from the common hepatic artery","The blood supply to the common bile duct has a fragile anastomotic network"],"correctAnswer":0},{"category":"Cholangiocarcinoma - Location","question":"Cholangiocarcinoma most commonly occurs","options":["In the intrahepatic ducts","In the common hepatic duct, at the bifurcation","At the junction of the hepatic and common bile ducts","In the distal common bile duct"],"correctAnswer":1},{"category":"Biliary Physiology - External Fistula","question":"What change in bile flow would be expected in a patient with an external biliary fistula?","options":["Increased total canalicular flow","Decreased bile acid-dependent canalicular flow","Increase bile acid-dependent canalicular flow","Decreased bile acid-independent canalicular flow","Increased bile acid-independent canalicular flow"],"correctAnswer":1},{"category":"Gallbladder Trauma","question":"A non-bleeding laceration of the right lobe of the liver and a gallbladder laceration Which of the following is TRUE:","options":["The gallbladder injury can be treated conservatively","Isolated gallbladder injuries are uncommon","Bile is usually sterile","The liver laceration does not require closed suction drainage","A thorough exploration is not necessary if the bleeding is confined to the RUQ"],"correctAnswer":1},{"category":"Hemobilia - Diagnosis","question":"A 40 year old patient with a history of trauma to the RUQ presents with RUQ pain, clinical jaundice, and guaiac positive stools Which one of the following studies would be most useful to confirm the patient's diagnosis?","options":["Abdominal ultrasound","CT of the abdomen","Angiography","HIDA scan","Diagnostic laparoscopy"],"correctAnswer":2},{"category":"Gallbladder Cancer - T2 Management","question":"In addition to regional lymphadenectomy, appropriate surgical treatment for a T2 carcinoma of the gallbladder is","options":["Cholecystectomy only","Cholecystectomy with resection of liver segments IVB and V","Cholecystectomy with limited right hepatectomy","Cholecystectomy with extended right hepatectomy"],"correctAnswer":1},{"category":"Biliary Physiology - Post-cholecystectomy","question":"Which of the following is decreased after cholecystectomy?","options":["Size of the bile acid pool","Rate of enterohepatic recycling","Rate of bile acid secretion","Cholesterol solubility in bile","Rate of bilirubin conjugation"],"correctAnswer":0},{"category":"Gallstones - Ultrasound Features","question":"Which of the following sonograble findings is not a feature of gallstone disease?","options":["Hyperechole intraluminal structure","Mobility of the intraluminal structure","Shadowing posterior to the structure","Acoustic enhancement posterior to the structura","Sonographio Murphy sign in acute cholecystitis"],"correctAnswer":3},{"category":"Biliary Dyskinesia - Management","question":"A patient with abdominal pain has a CCK-stimulated hepatobiliary iminodacetic aeld (HIDA) sean that demonstraten 25% gallbladder emptying Ultrasound imaging of the gall bladder is normal What is true regarding cholecystectomy in this situation?","options":["Cholecystectomy is not indicated because persistent or recurrent symptoms are likely","Cholecystectomy is indicated only if duodenal drainage yields cholesterol crystals or bilirubinate granules","Cholecystectomy can alleviate symptoms in most patients if the pain is episodic and located in the right upper part of the abdomen","Cholecystectomy improves symptoms in most patients regardless of the location or characteristics of the pain","When compared with operations on patients with gallstones, there is a greater chance that laparoscopic cholecystectomy will need to be converted to an open procedure"],"correctAnswer":2},{"category":"Choledochal Cyst - Type II Management","question":"The treatment of atype II choledochal cyst is","options":["Observation with annual ultrasound","ERCP with sphincterotomy","Drainage with a Roux-en-Y choledocho-jejunostomy","Resection with a Roux-en-Y hepatico-jejunostomy"],"correctAnswer":3},{"category":"Gallstones - Types","question":"They are usually solitary and pale and ovoid in appearance Obesity, high-calorie diets and certain medications increase the risk of these stones","options":["Mixed stones","Cholesterol stones","Black pigment stones","Brown pigment stones"],"correctAnswer":1}]},{"id":1749055813344,"title":"Notes (pediatric)","image":"https://i.postimg.cc/KzNsC78t/unnamed.png","type":"text","text":"<p><b><font size=\"5\">\"Pediatric surgery\"</font></b></p>\n<hr>\n<h3><strong>UDT (Undescended Testis)</strong></h3>\n<ol>\n<li>\n<p><strong>Q:</strong> Best age for operation of UDT<br>\n<strong>A:</strong> 6 months</p>\n</li>\n<li>\n<p><strong>Q:</strong> Most common site for UDT<br>\n<strong>A:</strong> Inguinal</p>\n</li>\n<li>\n<p><strong>Q:</strong> Most common site for ectopic testis<br>\n<strong>A:</strong> Superficial inguinal pouch</p>\n</li>\n<li>\n<p><strong>Q:</strong> Gubernaculum is responsible for<br>\n<strong>A:</strong> Mechanical descent</p>\n</li>\n<li>\n<p><strong>Q:</strong> In palpable UDT<br>\n<strong>A:</strong> Laparoscopy</p>\n</li>\n<li>\n<p><strong>Q:</strong> For proximal hypospadias, unilateral or perineal – next step?<br>\n<strong>A:</strong> Karyotyping</p>\n</li>\n<li>\n<p><strong>Q:</strong> Descent of testis<br>\n<strong>A:</strong> Mechanical, hormonal</p>\n</li>\n<li>\n<p><strong>Q:</strong> Most common content of hernia of canal of Nuck<br>\n<strong>A:</strong> Ovaries</p>\n</li>\n</ol>\n<hr>\n<h3><strong>CHPS (Congenital Hypertrophic Pyloric Stenosis)</strong></h3>\n<ol start=\"9\">\n<li>\n<p><strong>Q:</strong> Vomiting in CHPS is<br>\n<strong>A:</strong> Non-bilious vomiting</p>\n</li>\n<li>\n<p><strong>Q:</strong> Vomiting in pyloric atresia<br>\n<strong>A:</strong> Non-bilious vomiting</p>\n</li>\n<li>\n<p><strong>Q:</strong> Metabolic disturbance in CHPS<br>\n<strong>A:</strong> Metabolic alkalosis</p>\n</li>\n<li>\n<p><strong>Q:</strong> Most common cause of death in CHPS<br>\n<strong>A:</strong> Aspiration bronchopneumonia</p>\n</li>\n<li>\n<p><strong>Statement:</strong> CHPS is not a surgical emergency</p>\n</li>\n<li>\n<p><strong>Q:</strong> Investigation of choice in CHPS<br>\n<strong>A:</strong> U/S</p>\n</li>\n<li>\n<p><strong>Q:</strong> Pyloric thickness<br>\n<strong>A:</strong> &gt;3 mm , ≥4mm (if 4mm → false مش فاهم قصده ايه؟ )</p>\n</li>\n<li>\n<p><strong>Q:</strong> Pyloric canal length<br>\n<strong>A:</strong> ≥13 mm</p>\n</li>\n<li>\n<p><strong>Q:</strong> Gastrografin meal<br>\n<strong>A:</strong> Stomach dilation with delayed gastric emptying / delayed gastric emptying only / String sign</p></li>\n<li>\n<p><strong>Q:</strong> Common cause of projectile vomiting (alternative diagnosis)<br>\n<strong>A:</strong> Increased intracranial tension</p>\n</li>\n</ol>\n<hr>\n<h3><strong>Intussusception</strong></h3>\n<ol start=\"19\">\n<li>\n<p><strong>Q:</strong> Most common type of intussusception<br>\n<strong>A:</strong> Ileocecal</p>\n</li>\n<li>\n<p><strong>Q:</strong> Rare type of intussusception<br>\n<strong>A:</strong> Reversed jejunogastric (post-gastrojejunostomy)</p>\n</li>\n<li>\n<p><strong>Q:</strong> Presentation in pediatric intussusception<br>\n<strong>A:</strong> Blood &amp; mucus per rectum, red currant jelly stool, colicky abdominal pain</p>\n</li>\n<li>\n<p><strong>Q:</strong> Abdominal mass<br>\n<strong>A:</strong> Sausage-shaped, supraumbilical</p>\n</li>\n<li>\n<p><strong>Q:</strong> Investigation of choice in patients with intussusception<br>\n<strong>A:</strong>&nbsp;US<br></p>\n</li>\n<li>\n<p><strong>Q:&nbsp; </strong>Passage of&nbsp;blood &amp; mucus per rectum<br>\n<strong>A:</strong> most common&nbsp;→ Dysentery<br>most serious&nbsp;→&nbsp; intussusception</p>\n</li>\n<li>\n<p><strong>Q:</strong> Empty right iliac fossa<br>\n<strong>A:</strong> Dance sign</p>\n</li>\n<li>\n<p><strong>Q:</strong> Early intussusception treatment<br>\n<strong>A:</strong> Pneumatic/hydrostatic reduction</p>\n</li>\n<li>\n<p><strong>Q:</strong> Gastrografin enema signs<br><strong>A:</strong> Claw sign<br><br>by US&nbsp;→ target sign</p>\n</li>\n</ol>\n<hr>\n<h3><strong>Hirschsprung’s Disease</strong></h3>\n<ol start=\"28\">\n<li>\n<p><strong>Q:</strong> Cardinal signs<br>\n<strong>A:</strong> Delayed passage of meconium &gt;24 hrs, distention, underweight, constipation, vomiting</p>\n</li>\n<li>\n<p><strong>Q:</strong> Most accurate investigation<br>\n<strong>A:</strong> Anorectal biopsy /trans-iliac biopsy</p></li>\n<li>\n<p><strong>Q:</strong> Gastrografin enema&nbsp;<br>\n<strong>A:</strong>&nbsp;not accurate ,Loss of haustration, proximal dilation, distal collapse</p></li>\n<li>\n<p><strong>Q:</strong> Hirschsprung-associated enterocolitis<br>\n<strong>A:</strong>&nbsp;fever, hyperthermia, large distention, exclusive diarrhea or constipation</p>\n</li>\n</ol>\n<hr>\n<h3><strong>Neonatal Intestinal Obstruction (IO)</strong></h3>\n<ol start=\"32\">\n<li>\n<p><strong>Q:</strong> Cardinal signs<br>\n<strong>A:</strong> Absolute constipation, abdominal pain, distention, vomiting</p>\n</li>\n<li>\n<p><strong>Q:</strong> Double bubble sign<br>\n<strong>A:</strong> Duodenal atresia</p>\n</li>\n<li>\n<p><strong>Q:</strong> Single bubble sign<br>\n<strong>A:</strong> Pyloric atresia</p>\n</li>\n<li>\n<p><strong>Q:</strong> Triple bubble sign<br>\n<strong>A:</strong>&nbsp;upper Jejunal atresia</p></li>\n<li>\n<p><strong>Q:</strong> Bilious vomiting indicates<br>\n<strong>A:</strong>&nbsp;IO</p>\n</li>\n<li>\n<p><strong>Q:</strong>&nbsp;Malrotation&nbsp;<br>\n<strong>A:</strong>&nbsp;gastrograffin&nbsp;→ DJ to the right&nbsp;</p>\n</li><li><p>Investigation of choice in imperforate anus<br><b>A:&nbsp;</b>Lateral table test</p></li>\n<li>\n<p><strong>Q:</strong> Patient with no anus<br>\n<strong>A:&nbsp;</strong>Invertogram<br><br><img src=\"https://i.postimg.cc/6pKzTysf/1.png\"></p></li>\n</ol>\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<img src=\"https://i.postimg.cc/k5SjsShB/2.png\"><br>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<img src=\"https://i.postimg.cc/Zqp6xqX1/3.png\"><br>&nbsp; &nbsp; &nbsp; &nbsp;<img src=\"https://i.postimg.cc/ZnR92YDY/4.png\"><br>&nbsp; &nbsp; &nbsp;&nbsp;<img src=\"https://i.postimg.cc/qBb6nnzN/5.png\"><br><br></p>\n        \n    ","textDirection":"ltr"},{"id":1530,"title":"Pediatric GIT Surgery MCQs","image":"https://i.postimg.cc/m2XS8nKd/960x540-Oksana-Kuzmina.png","type":"mcq","mcqs":[{"category":"Congenital Hypertrophic Pyloric Stenosis (CHPS)","question":"Which type of vomiting is a characteristic symptom of pyloric stenosis in infants (CHPS)?","options":["Non-bilious vomiting","Projectile vomiting","Bloody vomiting","Bilious vomiting","1 and 2"],"correctAnswer":4},{"category":"Congenital Hypertrophic Pyloric Stenosis (CHPS)","question":"What type of vomiting is a characteristic symptom of pyloric atresia in infants?","options":["Non-bilious vomiting","Bloody vomiting","Bilious vomiting"],"correctAnswer":0},{"category":"Congenital Hypertrophic Pyloric Stenosis (CHPS)","question":"Which metabolic disturbance is most commo Normal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Klebsiella is most common in gas forming abscess<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Percutaneous drainage is least cured<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">3- True about amebic liver abscess?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Male:female &gt;10:1<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Not predisposed by alcohol<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. More common in diabetics<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. E. histolytica is isolated in &gt;50% from blood culture<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">4- Not an indication for percutaneous aspiration in amebic liver\nabscess? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Radiographically unresolved lesion after 6 months<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Suspected diagnosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Left lobe liver abscess<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Compression or outflow obstruction of hepatic or portal vein<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">5- In pyogenic liver abscess commonest route of spread is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Hematogenous through portal vein<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Ascending infection through biliary tract<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Hepatic artery<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Local spread<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">6- True treatment regarding hepatic amoebiasis?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. More common in females<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Multiple lesions<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Mostly treated conservatively<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Jaundice is common<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">7- All are used in treatment of amoebic liver abscess except? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Diloxanide furoate<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Chloroquine<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Metronidazole<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Emetine<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">8- Not true about amebic liver abscess is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Adult forms are seen<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Conservative treatment is generally seen<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Larvae are seen<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. USG can diagnose it<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">9- A young patient presents to the emergency department with fever\nand right upper quadrant pain. Clinical examination reveals obvious hepatomegaly\nbut there is no jaundice. Ultrasound reveals a solitary, homogeneous,\nhypoechoic lesion in the right lobe measuring 5 cm × 5 cm × 4 cm. Tests for\nhydatid disease were negative. Which of the following is the best\nrecommendation for initial treatment?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Multiple aspirations and antiamoebics/antibiotics<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Catheter drainage and antiamoebics/antibiotics<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Antiamoebics/antibiotics alone<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Hepatectomy followed by antiamoebics/antibiotics<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">10- Which of the following is not a sign of pulmonary hydatidosis?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Water lily sign<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Rising sun sign<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Meniscus sign<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Drooping lily sign<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">//////////11- an indication for PAIR treatment(puncture of the cyst\nwall, aspiration of cyst contents, instillation, and reaspiration of the\nscolicidal agent) in hydatid cyst? <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Size &gt;5 cm<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Multiloculated<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Cyst in lung<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Recurrence after surgery<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">e. Perforated cyst<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">(السؤال اللى ماكنش فيه صورة)<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">12- A 40-year-old female presented with abdominal\ndiscomfort,dyspepsia and palpable abdominal mass. USG and CECT was performed.\nWhat is the diagnosis based on this ultrasound image?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Hydatid cyst<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Multiple HCC<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Liver secondaries<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Polycystic liver disease<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">13- In the treatment of hydatid cyst, PAIR is contraindicated in?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Lung cyst<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Size &gt; 5 cm<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Not amenable to treatment with albendazole<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Multiple<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">e. Inaccessible location<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">14- Ring like calcification on CECT is seen in?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. HC<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. FNH<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Liver metastasis <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Hydatid cyst<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">15- Investigation of choice for hydatid disease is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. CT scan<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. ELISA<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Biopsy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. USG<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">16- Which of the following is not associated with left sided portal\nhypertension?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Secondary to pancreatic inflammation or neoplasm<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Normal superior mesenteric and portal venous pressure<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Easily reversed by splenectomy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Isolated esophageal varices present<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">17- Most common metabolic disturbance of cirrhosis is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Metabolic acidosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Metabolic alkalosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Respiratory acidosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Respiratory alkalosis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">18- Metabolic complication of cirrhosis are all except?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Hypokalemia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Hyponatremia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Hypoglycemia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Hypoammonemia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">19- Child-Pugh criteria does not include?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Encephalopathy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. ALT<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Ascites<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Albumin<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">20- According to Pughs classification moderate to severe hepatic\ninsufficiency is managed by?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Sclerotherapy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Conservative<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Orthotopic liver transplantation<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Shunt surgery<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">21- The balloons of Sengstaken-Blakemore tube should be temporarily\ndeflated after how many hours to prevent prenecrosis of the oesophagus?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. 12 hours<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. 24 hours<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. 36 hours<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. 48 hours<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">22- Treatment of choice for bleeding esophageal and gastric\nvarices?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Injection sclerotherapy<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Banding (Endoscopic)<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Shunt surgery<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Devascularization<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">23- Which of the following agents is recommended for medical\ntreatment of variceal bleed?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Octreotide<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Desmopressin<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Vasopressin<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Nitroglycerine<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">24- Which of the following types of pancreatitis has the best\nprognosis?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Alcoholic pancreatitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Gallstone induced pancreatitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Post operative pancreatitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Idiopathic pancreatitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">25- A 40-years-old male was brought to the hospital with acute pain\nin the upper abdomen. Patient was in shock with feeble pulse and tachycardia.\nThere was tenderness present in the epigastrium. There is no blood in the\ngastric aspirate and the patient felt better after aspiration. X-ray abdomen\nshowed no free gas under the diaphragm. Investigations revealed TLC 13500 serum\nbilirubin 2.0 mg and serum amylase 800 I.U. The most likely diagnosis is:<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Acute cholecystitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Acute pancreatitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Acute appendicitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Acute hepatitis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">26- Most common complication of pseudocyst?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Infection<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Rupture<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Hemorrhage<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Compression<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">27- Most common symptom of CA head of pancreas?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Weight loss<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Pain <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Jaundice<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Anorexia<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">28- A 55-year-old male presents with features of obstructive\njaundice. He also reports a weight loss of seven kilograms in last two months.\nOn CT scan, the CBD is dilated till the lower end and the main pancreatic duct\nis also dilated. Pancreas is normal. The most likely diagnosis is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Choledocholithiasis<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Carcinoma gallbladder<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Hilar cholangiocarcinoma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Periampullary carcinoma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">29- Most common tumor of pancreas is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Adenocarcinoma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Squamous cell carcinoma <o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Adeno-squamous cell carcinoma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Ductal adenocarcinoma<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">&nbsp;</span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">30- Most common site for carcinoma pancreas is?<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">a. Head<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">b. Body<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">c. Tail<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;\ncolor:navy\">d. Neck<o:p></o:p></span></b></p>\n\n<p class=\"MsoNormal\"><b><span style=\"font-size:12.0pt;line-height:115%;
