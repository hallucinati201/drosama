."],"correctAnswer":2},{"category":"Orthopedics","question":"A characteristic position of the limb in an anterior hip dislocation is flexion, external rotation, and what other motion?","options":["Adduction","Abduction","Internal rotation","Extension"],"correctAnswer":1},{"category":"Orthopedics","question":"The text states that a vertical fracture line in a Type IV displaced femoral neck fracture generally suggests what?","options":["A better prognosis.","A poorer prognosis.","A stable fracture pattern.","An injury caused by low energy."],"correctAnswer":1},{"category":"Orthopedics","question":"For elderly patients with femoral neck fractures, what should be done early in their management?","options":["Early physical therapy","Early medical evaluation","Early discharge planning","Early non-weight bearing"],"correctAnswer":1},{"category":"Orthopedics","question":"What is a potential complication of using an intramedullary nail for a tibia shaft fracture?","options":["Hip pain","Knee pain","Foot drop","Vascular injury"],"correctAnswer":1},{"category":"Orthopedics","question":"The text explicitly states that for displaced tibial plateau fractures, surgeons should avoid stripping the periosteum on which surfaces to prevent increasing the nonunion rate?","options":["Anterior and posterior","Medial and lateral","Proximal and distal","All surfaces"],"correctAnswer":1},{"category":"Orthopedics","question":"The Saunders classification for intraarticular calcaneus fractures is based on what imaging modality?","options":["Plain X-ray","Coronal CT","MRI","Sagittal CT"],"correctAnswer":1},{"category":"Orthopedics","question":"In the treatment of a displaced intraarticular calcaneus fracture in a laborer with significant comminution, what procedure might be considered?","options":["ORIF","Closed reduction and casting","Primary subtalar fusion","Non-weight bearing for 12 weeks"],"correctAnswer":2},{"category":"Orthopedics","question":"A fracture of the lateral process of the talus is classically associated with which sport/activity?","options":["Running","Skiing","Snowboarding","Soccer"],"correctAnswer":2},{"category":"Orthopedics","question":"What is the most common malunion deformity after a talus fracture?","options":["Valgus","Varus","Dorsiflexion","Plantarflexion"],"correctAnswer":1},{"category":"Orthopedics","question":"A Lisfranc injury can occur from a seemingly trivial event, such as misstepping into a hole, with axial compression and what other force on the plantarflexed foot?","options":["Adduction force","Abduction force","Inversion force","Eversion force"],"correctAnswer":1},{"category":"Orthopedics","question":"A proximal 5th metatarsal avulsion fracture (Zone 1) is caused by the pull of the peroneus brevis tendon or what other structure?","options":["Peroneus longus tendon","Lateral plantar aponeurosis","Achilles tendon","Plantar fascia"],"correctAnswer":1},{"category":"Orthopedics","question":"What is the recommended treatment for a Zone 1 (avulsion) fracture of the 5th metatarsal?","options":["ORIF with a screw.","Short leg non-weight-bearing cast.","Hard-soled shoe.","Percutaneous pinning."],"correctAnswer":2},{"category":"Orthopedics","question":"For what reason is an open fracture considered a surgical emergency?","options":["Risk of deformity","Risk of nonunion","Risk of infection","Risk of pain"],"correctAnswer":2},{"category":"Orthopedics","question":"What is the most common complication following knee dislocation?","options":["Peroneal nerve injury","Popliteal artery injury","Knee stiffness","Chronic instability"],"correctAnswer":2},{"category":"Orthopedics","question":"The description of a compartment in the leg states it is a closed space with what type of borders?","options":["Flexible muscular borders","Rigid fibroosseous borders","Permeable membranous borders","Vascularized soft tissue borders"],"correctAnswer":1},{"category":"Orthopedics","question":"A comminuted fracture is defined as a fracture with:","options":["A spiral pattern","A transverse pattern","Marked angulation","Multiple bone fragments"],"correctAnswer":2},{"category":"Orthopedics","question":"For a clavicle fracture, what is the age until which the clavicle is typically unfused, allowing for a periosteal sleeve avulsion?","options":["Late teens","Early 20's","Mid 20's","30's"],"correctAnswer":1},{"category":"Orthopedics","question":"What is the treatment for a \"baby Bennett\" fracture (fracture of the small finger metacarpal base)?","options":["Buddy taping","Cast immobilization","Closed reduction and percutaneous pinning (CR-PCP)","ORIF"],"correctAnswer":2},{"category":"Orthopedics","question":"What is the first \"P\" of the 5 P's of compartment syndrome, often presenting with passive stretch?","options":["Paresthesia","Pallor","Pulselessness","Pain"],"correctAnswer":3}]},{"id":1751808643389,"title":"Revision (2) \"Notes\"","image":"https://i.postimg.cc/Y2dxW0Pn/Clinical-Coding-Exam-Revision-Tips-Featured-Photo.webp","type":"text","text":"<p class=\"MsoNormal\"><b><span style=\"font-size: 18pt; line-height: 115%;\">In the name of Allah, the Most Gracious, the Most Merciful</span></b><b><span lang=\"AR-SA\" dir=\"RTL\" style=\"font-size: 18pt; line-height: 115%;\"><br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></b><b><span style=\"font-size: 18pt; line-height: 115%;\">Revision part (2)<br>\n</span></b><b><span lang=\"AR-EG\" dir=\"RTL\" style=\"font-size: 18pt; line-height: 115%;\">تم إعادة صياغة الملف\nاللي نزل على تجميعات 38</span></b><b><span style=\"font-size: 18pt; line-height: 115%;\"><br>\n<br>\n<br>\n</span></b>1. pulled elbow in Children <b>→</b>&nbsp;\n<b><span style=\"background:yellow;mso-highlight:yellow\">dislocation head\nof Radius</span></b><o:p></o:p></p><p class=\"MsoNormal\">2. MC Complication of DR Fracture <b>→</b>&nbsp; <b><span style=\"background:yellow;mso-highlight:\nyellow\">Median N Compression (carpal tunnel syndrome)</span></b> <o:p></o:p></p><p class=\"MsoNormal\">3.&nbsp; MC Complication of\nDR Fracture in elderly&nbsp; osteoporotic\nFemale<b>→</b> <b><span style=\"background:yellow;mso-highlight:yellow\">Complex\nRegional pain (CRP) syndrome </span>→</b>&nbsp;\n<b><span style=\"background:yellow;mso-highlight:yellow\">Sudek's Atrophy </span></b><o:p></o:p></p><p class=\"MsoNormal\">4. ALL are Signs of displaced Fracture Femur except <b>→</b>&nbsp; <b><span style=\"background:yellow;mso-highlight:\nyellow\">painful gait </span></b><o:p></o:p></p><p class=\"MsoNormal\">5. MC Complain of Scapular Fracture <b>→</b> <b><span style=\"background:yellow;mso-highlight:yellow\">Scapula pain point tenderness </span></b><o:p></o:p></p><p class=\"MsoNormal\">6. partial patellectomy <b>→</b>&nbsp; <b><span style=\"background:yellow;mso-highlight:\nyellow\">Comminuted inferior pole. </span></b><o:p></o:p></p><p class=\"MsoNormal\">7. total patellectomy <b>→</b>&nbsp; <b><span style=\"background:yellow;mso-highlight:\nyellow\">totally Comminuted </span></b><o:p></o:p></p><p class=\"MsoNormal\">8. Deformity in Fracture proximal phalanx. <b>→</b> <b><span style=\"background:yellow;mso-highlight:yellow\">Boutonniere</span></b> <br>\n<br>\n9. Trendelenburg gait in <b><span style=\"background:yellow;mso-highlight:yellow\">→\nL4 - L5 \"weakness of Abductor ms” → glutei</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">10. Septic arthritis painful gait <b><span style=\"background:\nyellow;mso-highlight:yellow\">→ Antalgic gait</span></b><span style=\"background:\nyellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\"><b><span style=\"background:yellow;mso-highlight:yellow\">11.\nDermatomes + Myotomes </span></b><b><span lang=\"AR-EG\" dir=\"RTL\" style=\"background: yellow;\">مهم مراجعتهم&nbsp; </span></b><span dir=\"LTR\"></span><span dir=\"LTR\"></span><b><span lang=\"AR-EG\" style=\"mso-bidi-font-family:Arial;\nbackground:yellow;mso-highlight:yellow\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>&nbsp;</span><span lang=\"AR-EG\" style=\"background:\nyellow;mso-highlight:yellow\">&nbsp;</span><span style=\"background:yellow;mso-highlight:yellow\"><o:p></o:p></span></b></p><p class=\"MsoNormal\">12. Foot drop <b><span style=\"background:yellow;mso-highlight:\nyellow\">→ L4</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">13. C5−C6 Disc <b><span style=\"background:yellow;mso-highlight:\nyellow\">→ Radial side of Forearm, Thumb, index</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">14. Steroid dose in spinal cord injury according to NASCI<b><span style=\"background:yellow;mso-highlight:yellow\">→ Methylprednisolone 30 mg initial\nbolus then 5.4 mg</span></b><span style=\"background:yellow;mso-highlight:yellow\">\n<b>every 6h For 48 h</b> </span><o:p></o:p></p><p class=\"MsoNormal\">15. Best imaging Modality to diagnosis elbow dislocation <b><span style=\"background:yellow;mso-highlight:yellow\">→ X-Ray<br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; to confirm\ndislocation → CT <o:p></o:p></span></b></p><p class=\"MsoNormal\">16. &nbsp;ALL about Volkman's\nIschemic contraction are correct, EXCEPT? <b><span style=\"background:yellow;\nmso-highlight:yellow\">→ Irreversible Condition</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">17. The Last step in Fracture healing <b><span style=\"background:yellow;mso-highlight:yellow\">→ Remodeling</span></b> <o:p></o:p></p><p class=\"MsoNormal\">18.Fracture DR ē volar angulation or Apex dorsal<b><span style=\"background:yellow;mso-highlight:yellow\">→ Smith Fracture</span> <o:p></o:p></b></p><p class=\"MsoNormal\">19. Fracture DR ē Dorsal angulation or Apex volar <b><span style=\"background:yellow;mso-highlight:yellow\">→ Colle's Fracture</span></b> <o:p></o:p></p><p class=\"MsoNormal\">20. Ant shoulder dislocation causes ALL except? <b><span style=\"background:yellow;mso-highlight:yellow\">(MCQ)</span></b><o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a.\nCircumference artery injury<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b.AVN<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; c. Brachia\nplexus injury.<o:p></o:p></p><p class=\"MsoNormal\"><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b><u><span style=\"background:lime;mso-highlight:lime\">d. Fracture Scapula</span> <o:p></o:p></u></b></i></p><p class=\"MsoNormal\">21. Open Reduction in children indicated in <b><span style=\"background:yellow;mso-highlight:yellow\">(MCQ)</span><o:p></o:p></b></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a. Both\nbone Fracture.<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b. Supracondylar<o:p></o:p></p><p class=\"MsoNormal\"><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b><u><span style=\"background:lime;mso-highlight:lime\">c. Lateral condylar</span> <o:p></o:p></u></b></i></p><p class=\"MsoNormal\">22. Most Common complication of Knee dislocation <b><span style=\"background:yellow;mso-highlight:yellow\">→ vascular injury</span></b> <o:p></o:p></p><p class=\"MsoNormal\">23. Most Common Complication of Knee joint Early <b><span style=\"background:yellow;mso-highlight:yellow\">→ Vascular injury</span></b> <o:p></o:p></p><p class=\"MsoNormal\">24. Most Common Late complication of knee joint<b><span style=\"background:yellow;mso-highlight:yellow\">→ Joint Stiffness</span></b> <o:p></o:p></p><p class=\"MsoNormal\">25. ALL of the following involved in Fracture pelvis, EXCEPT?\n<b><span style=\"background:yellow;mso-highlight:yellow\">→ Ischial tuberosity</span>&nbsp; </b><o:p></o:p></p><p class=\"MsoNormal\">26. Avascular necrosis in the head of the Femur is Not Seen\nin <b><span style=\"background:yellow;mso-highlight:yellow\">→ Intertrochanteric\nFracture</span> <o:p></o:p></b></p><p class=\"MsoNormal\">27. MC Complication in Intertrochanteric Fracture is<b><span style=\"background:yellow;mso-highlight:yellow\">→ Malunion</span></b> <o:p></o:p></p><p class=\"MsoNormal\">28. MC Complication in Neck Femur Fracture <b><span style=\"background:yellow;mso-highlight:yellow\">→ AVN and non-union</span></b> <o:p></o:p></p><p class=\"MsoNormal\">29. Avulsion Fracture of proximal tibial plateau associated\nē ACL is called<b><span style=\"background:yellow;mso-highlight:yellow\">.→\nSegond Fracture</span></b> <o:p></o:p></p><p class=\"MsoNormal\">30. Fracture of proximal Fibula associated ē injury to the\nankle <b><span style=\"background:yellow;mso-highlight:yellow\">→ Maisonneuve\nfracture</span></b><o:p></o:p></p><p class=\"MsoNormal\">31. Non-Union is common in&nbsp;\n<b><span style=\"background:yellow;mso-highlight:yellow\">(MCQ)</span></b><o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a. Clavicle\n(Mal Union)<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b.\nSupracondylar Femur<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; c. Transverse\npatellar<o:p></o:p></p><p class=\"MsoNormal\"><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; d. <b><u><span style=\"background:lime;mso-highlight:lime\">distal tibial </span></u></b>→ <b><u>”</u>poor\nvascularity”.</b><o:p></o:p></i></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">32. poor healing or nonunion in distal tibia due to <b><span style=\"background:yellow;mso-highlight:yellow\">→ Poor Vascularity</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">33. what is the most likely diagnosis in patient ē\nparathesis thumb - index + weakness elbow Flexion<b><span style=\"background:\nyellow;mso-highlight:yellow\">.→ C6</span></b><span style=\"background:yellow;\nmso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">34. weakness in UL &gt; LL <b><span style=\"background:yellow;\nmso-highlight:yellow\">→ Central Cord injury + Sparing perianal sphincter</span></b><o:p></o:p></p><p class=\"MsoNormal\">35. ipsilateral hemiparesis + Contralateral Loss of temperature\nSensation <b><span style=\"background:yellow;mso-highlight:yellow\">→ Brown\nSequard syndrome</span></b><span style=\"background:yellow;mso-highlight:yellow\">\n</span><o:p></o:p></p><p class=\"MsoNormal\">36. The worst prognosis in spinal Cord injury. <b><span style=\"background:yellow;mso-highlight:yellow\">→ Anterior Cord injury</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">37. Excellent prognosis in spinal cord injury <b><span style=\"background:yellow;mso-highlight:yellow\">→ Brown Sequard Syndrome</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">38. Volkman ischemic contracture is due to <b><span style=\"background:yellow;mso-highlight:yellow\">(MCQ)</span></b><br>\n<br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a.&nbsp;\nvenous injury<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b.&nbsp; Arterial injury<o:p></o:p></p><p class=\"MsoNormal\"><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b><u><span style=\"background:lime;mso-highlight:lime\">c. increased Compartment pressure.</span>\n<o:p></o:p></u></b></i></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">39. ttt of Ant Shoulder dislocation <b><span style=\"background:yellow;mso-highlight:yellow\">→ Kocher manipulation</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">40. Carrying angle is decreased in <b><span style=\"background:yellow;mso-highlight:yellow\">→ Cubitus Varus</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">41.&nbsp; luxatio erecta is\n<b><span style=\"background:yellow;mso-highlight:yellow\">→ inferior dislocation\nof shoulder Joint</span></b><span style=\"background:yellow;mso-highlight:yellow\">\n</span><o:p></o:p></p><p class=\"MsoNormal\">42. Typical Mechanism of injury in Monteggia Fracture ? <b><span style=\"background:yellow;mso-highlight:yellow\">(MCQ)</span></b><br>\n<br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a. Direct trauma<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b. FOOSH<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; c. hyperextension<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b><i><u><span style=\"background:lime;mso-highlight:lime\">d. Axial Loading on forearm</span> <o:p></o:p></u></i></b></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">43. &nbsp;Anterior Shoulder\ndislocation humeral head is Located in Relation to the Coracoid <b><span style=\"background:yellow;mso-highlight:yellow\">→ Sub coracoid = inferior</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">44. Common Complication in Fracture distal Radius in elderly\npatients <b><span style=\"background:yellow;mso-highlight:yellow\">→ Complex Regional\npain Syndrome</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">45. which of the following decrease Risk of Osteoarthritis\nin tibial plateau? <b><span style=\"background:yellow;mso-highlight:yellow\">(MCQ)</span></b><o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a. Joint\nStability<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b. Axial alignment<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b><i><u><span style=\"background:lime;mso-highlight:lime\">c. Meniscectomy during Surgery</span>\n<o:p></o:p></u></i></b></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">46. Muscle involved in Volkman ischemic contracture ? <b><span style=\"background:yellow;mso-highlight:yellow\">(MCQ)</span><o:p></o:p></b></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\na.&nbsp; Pollici's Longus<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b><i><span style=\"background:lime;mso-highlight:lime\">b. Flexor digitorum profundus</span></i></b>\n<br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; c. &nbsp;Flexor digitorum Supeficalis<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b><i><span style=\"background:lime;mso-highlight:lime\">d. ALL of the above</span>.</i></b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(b <span lang=\"AR-EG\" dir=\"RTL\">لو مش موجودة نختار </span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span>&nbsp;)<o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">47. Bennet's Fracture is a fracture dislocation of which?&nbsp; <b><span style=\"background:yellow;mso-highlight:\nyellow\">→ 1st Metacarpal</span></b><span style=\"background:yellow;mso-highlight:\nyellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">48. AVN is Commonest in one of the following <b><span style=\"background:yellow;mso-highlight:yellow\">→ Garden III / IV</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">49. pathognomonic Sign of Fracture <b><span style=\"background:yellow;mso-highlight:yellow\">→ Crpitus</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">50. MC C/P of Fracture <b><span style=\"background:yellow;\nmso-highlight:yellow\">→ Pain</span></b><span style=\"background:yellow;\nmso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">51. Type of displacement in fracture in which bone isn't\nRemodeled <b><span style=\"background:yellow;mso-highlight:yellow\">→ Rotation</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">52. patient 30 y &nbsp;with\nLBP for 14 days , pain has started to increase but No radeculation +\nNeurologically free ,what is the Next Step?&nbsp;\n<b><span style=\"background:yellow;mso-highlight:yellow\">(MCQ)</span></b><o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a.\nepidural injection<br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b. MRI lumber Spine<br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b><i><u><span style=\"background:lime;mso-highlight:lime\">c. 2-3 days Rest + Anti-inflammatory</span>\n</u></i></b><o:p></o:p></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">53. patient 30y with LBP 14 days ago + Sciatic N pain and\nweakness extension big toe what's the Next step? <br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b><span style=\"background:yellow;mso-highlight:yellow\">→ MRI Lumber Spine</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">54. Most Common Group of Fracture pelvis <b><span style=\"background:yellow;mso-highlight:yellow\">→ 25-45y</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">55. Regarding Knee Fracture which true?&nbsp; <b><span style=\"background:yellow;mso-highlight:\nyellow\">(MCQ)</span></b><o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a. Segond\nFracture is important Marker for PCL rupture<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b. Fracture\nI, II, III with articulate depression<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; c. Medial\ntibial plateau Fracture is more Common<o:p></o:p></p><p class=\"MsoNormal\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b><i><span style=\"background:lime;mso-highlight:lime\">d. lateral tibial plateau commonly\nassociated with ACL rupture</span> <o:p></o:p></i></b></p><p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\">56.&nbsp; Malunion <b><span style=\"background:yellow;mso-highlight:yellow\">→ common with Fracture Clavicle</span></b><span style=\"background:yellow;mso-highlight:yellow\"> </span><br>\n57.&nbsp; Malunion / Varus <b><span style=\"background:yellow;mso-highlight:yellow\">→ MC Late Complication of&nbsp; Supracondylar fracture <o:p></o:p></span></b></p><p class=\"MsoNormal\">58. MC Fracture in UL <b><span style=\"background:yellow;\nmso-highlight:yellow\">→ Colles</span></b><o:p></o:p></p><p class=\"MsoNormal\">59. Chauffer Fracture Mechanism &nbsp;<b><span style=\"background:yellow;mso-highlight:\nyellow\">→ ulnar side deviation</span></b><o:p></o:p></p><p class=\"MsoNormal\">60. Boxer fracture <b><span style=\"background:yellow;\nmso-highlight:yellow\">→&nbsp; Little Finger /\n5<sup>th</sup> metacarpal</span></b><span style=\"background:yellow;mso-highlight:\nyellow\"> </span><o:p></o:p></p><p class=\"MsoNormal\">61. Bennet's fracture dislocation <b><span style=\"background:\nyellow;mso-highlight:yellow\">→ &nbsp;extend\ninto Carpometacarpal</span></b><o:p></o:p></p><p class=\"MsoNormal\">62. Complete undisplaced Fracture of femur neck&nbsp;<b>→ <span style=\"background:yellow;mso-highlight:yellow\">Garden III (</span></b><b><span lang=\"AR-SA\" dir=\"RTL\" style=\"background: yellow;\">حسب كلام الدكتور</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span style=\"background:yellow;mso-highlight:yellow\"><span dir=\"LTR\"></span><span dir=\"LTR\"></span>)</span></b><o:p></o:p></p><p class=\"MsoNormal\">6<span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" dir=\"RTL\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>3</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\nttt of AVN &nbsp;<b><span style=\"background:\nyellow;mso-highlight:yellow\">→ total Hip replacement</span></b><o:p></o:p></p><p class=\"MsoNormal\">6<span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" dir=\"RTL\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>4</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\nKnee dislocation <b><span style=\"background:yellow;mso-highlight:yellow\">→ Anterior</span></b><o:p></o:p></p><p class=\"MsoNormal\">6<span dir=\"RTL\"></span><span dir=\"RTL\"></span><span lang=\"AR-SA\" dir=\"RTL\"><span dir=\"RTL\"></span><span dir=\"RTL\"></span>5</span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span><span dir=\"LTR\"></span>.\nTarsal bone associated with ANN <b><span style=\"background:yellow;mso-highlight:\nyellow\">→ Talus  sounds and tachycardia","Cool and diaphoretic skin"],"correctAnswer":1},{"category":"1ry & 2ry trauma surveys","question":"During serial examinations, an intubated trauma patient developed dilated pupils and does not respond to painful stimuli. Which of the following interventions would be most appropriate actions to take?","options":["Administer mannitol 1g/kg bolus and briefly hyperventilate the patient","Administer hypotonic fluids and monitor the patient's potassium level","Administer steroids and anticonvulsants intravenously","Administer barbiturates during the acute resuscitative phase"],"correctAnswer":0},{"category":"1ry & 2ry trauma surveys","question":"Fluid of choice in trauma","options":["5% Destrose","RL","NS","DNS"],"correctAnswer":1},{"category":"1ry & 2ry trauma surveys","question":"A 35-year-old female arrives to the trauma centre from the scene of a single-car rollover motor vehicle crash. What laboratory studies should be included in her baseline hematologic studies?","options":["Serum Kleinhauer Betke","Serum creatinine","Serum pregnancy test","Serum liver enzyme studies"],"correctAnswer":2},{"category":"1ry & 2ry trauma surveys","question":"A 45-year-old patient with a traumatic subarachnoid hemorrhage and evidence of increased intracranial pressure is being Which of the following findings demonstrates treatment goals are being met?","options":["ICP of ≥25 mmHg","Hypotension","MAP of ≥70 mmHg","Hypocapnia"],"correctAnswer":2},{"category":"1ry & 2ry trauma surveys","question":"A pelvis fracture has been identified on a patient who is 32-week What other injury of the fetus is commonly associated with this fracture?","options":["Fetal skull fracture","Fetal femur fracture","Fetal shoulder fracture","Fetal pelvic fracture"],"correctAnswer":0},{"category":"1ry & 2ry trauma surveys","question":"The relative incidence of hollow visceral perforation, lumbar spinal injuries, and uterine rupture increases with which of the following?","options":["Incorr mponade"],"correctAnswer":3},{"category":"1ry & 2ry trauma surveys","question":"All of the following are clinical indications of inhalation injury may warrant immediate endotracheal intubation except:","options":["Stridorous respirations","Burns to the shoulders and upper chest","Hoarseness upon speaking","Carbonaceous sputum"],"correctAnswer":1},{"category":"1ry & 2ry trauma surveys","question":"A 3-year-old is extricated from a vehicle after a motor vehicle crash. What consideration is given to pediatric spinal immobilization?","options":["Extra padding is placed beneath the entire torso","No adjustment needs to occur with immobilization technique","Only a pediatric spine board should be used","Pediatric immobilization requires the use of both the short and long spinal boards"],"correctAnswer":0},{"category":"1ry & 2ry trauma surveys","question":"A trauma patient arrives with the following signs and symptoms found during the primary survey: significantly decreased breath sounds on the right side, BP of 90/52 HR 130, RR 36 and laboured with cool skin, GCS 14 (E4, V4, M6) and abdominal Which intervention or diagnostic study listed below has the highest priority?","options":["CT Scan of the abdomen","Chest tube insertion","Chest X-ray","Blood administration"],"correctAnswer":1},{"category":"1ry & 2ry trauma surveys","question":"The patient has a knife wound to the right anterior lateral Neck. The patient is talking; maintaining airway patency and ventilation. Increased swelling to the injury area is noted upon assessment. The resuscitative team should plan for immediate","options":["Superficial exploration of the wound","Transfer to the CT scanner.","Transfer to the operating room (OR)","Insertion of a gastric tube."],"correctAnswer":2},{"category":"1ry & 2ry trauma surveys","question":"A subdural hematoma is commonly associated with","options":["A depressed fracture of the temporal bones","Penetrating trauma","A brief loss of consciousness followed by a period of lucidity","Tearing of the bridging veins of the cerebral cortex"],"correctAnswer":3},{"category":"1ry & 2ry trauma surveys","question":"In which patient is it appropriate to clear their cervical spine by clinical examination?","options":["Patients who have an altered level of consciousness","A patient who is awake and alert, neurologically normal, and has neck pain or midline tenderness","Patients who are too young to describe their symptoms","A patient who is awake, alert, neurologically normal, and has no neck pain or midline tenderness"],"correctAnswer":3},{"category":"1ry & 2ry trauma surveys","question":"A 35-year-old patient arrives at the level 1 trauma centre after being punched several times in the torso. The primary survey findings: BP 110/80, P 100, RR 20, mildly anxious, with abdominal tenderness on palpation. Which of the following actions can you anticipate next?","options":["Preparing the patient for diagnostic peritoneal lavage (DPL)","Administer 2 units of packed red blood cells (PRBC)","Insertion of a chest tube","Transport to CT to rule out a visceral injury"],"correctAnswer":3},{"category":"1ry & 2ry trauma surveys","question":"During the primary survey, a trauma patient who was involved in a rear impact motor vehicle crash becomes Which initial technique is appropriate to secure a definitive airway in this patient?","options":["Orotracheal intubation","Nasotracheal intubation","Tracheostomy","Cricothyroidotomy"],"correctAnswer":0},{"category":"1ry & 2ry trauma surveys","question":"A contusion is discovered on the right lateral area of a 76-year-old patient's chest. Oxygen is applied and the patient remains short of breath, tachypneic, and oxygen saturation is 93%. The subsequent intervention should be","options":["Monitor every hour as this is a common anxiety reaction in response to the trauma","The patient has chronic obstructive pulmonary disease (COPD) and does not need oxygen therapy","Pain medication will sedate the patient and will decrease             const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // دالة لتطبيق الوضع الداكن
            const enableDarkMode = () => {
                body.classList.add('dark-mode');
                darkModeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            };

            // دالة لإلغاء الوضع الداكن
            const disableDarkMode = () => {
                body.classList.remove('dark-mode');
                darkModeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            };

            // التحقق من الوضع المحفوظ عند تحميل الصفحة
            if (localStorage.getItem('theme') === 'dark') {
                enableDarkMode();
            }

            // إضافة المستمع لزر التبديل
            darkModeToggle.addEventListener('click', () => {
                if (body.classList.contains('dark-mode')) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });
